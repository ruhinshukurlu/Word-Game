<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="full">

    <div class="container">
        <div class="name">
            <h1>Word Game</h1>
        </div>
        <div class="start-block">
            <span id="time">Time </span>
            <span id="score">Score </span>
            <button id="startBtn">Start</button>
        </div>
        <div id="main-block">
            <div id="overlay"></div>
            <div class="instruction-block">
                <ul class="instruction-details">
                    <h3>
                      How To Play
                    </h3>
                    <li>
                        <p>Click the start button to begin</p>
                    </li>
                    <li>
                        <p>Find as many words as you can</p>
                    </li>
                    <li>
                        <p>You have only 30 seconds for each word.</p>
                    </li>
                    <li>
                        <p>If you want to change the word, click the "Next Word" button</p>
                    </li>
                  </ul>
            </div>
            <div class="word-block">
                <div class="word"></div>
                <div class="letter-box"></div>
            </div>
            <div class="information-block">
                <button id="change-word-btn">Next Word</button>
                <button id="review-word">Hint...</button>
                <div class="information-box" style="display: none;"></div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
